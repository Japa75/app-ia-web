<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - App IA</title>
</head>
<body>
    <h2>Bem-vindo, {{ user.username }}!</h2>
    <p><a href="{{ url_for('logout') }}">Sair</a></p>

    <h3>Gerar Imagem com PIAPI</h3>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('generate') }}">
        <label>Prompt para imagem:</label><br />
        <input type="text" name="prompt" required style="width:300px;" /><br />
        <button type="submit">Gerar</button>
    </form>

    {% if image_url %}
    <h3>Imagem gerada:</h3>
    <img src="{{ image_url }}" alt="Imagem gerada" style="max-width:500px; border:1px solid #ccc;" />
    {% endif %}
</body>
</html>
